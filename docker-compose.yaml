networks:
  roboshop:
    driver: bridge
volumes:
  mongodb:
  redis:
  mysql:
  rabbitmq:
services:
  mongodb:
    image: guvvalakumaraswamy/mongodb:v1
    container_name: mongodb
    networks:
      - roboshop
    volumes:
    - source: mongob
      target: /data/db
      type: volume
  catalogue:
    image: guvvalakumaraswamy/catalogue:v1
    container_name: catalogue
    networks:
      - roboshop
    depends_on:
      - mongodb
  redis:
    image: redis
    container_name: redis
    networks:
      - roboshop
    volumes:
    - source: redis
      target: /data
      type: volume
  user:
    image: guvvalakumaraswamy/user:v1
    container_name: user
    networks:
      - roboshop
    depends_on:
      - mongodb
      - redis
  cart:
    image: guvvalakumaraswamy/cart:v1
    container_name: cart
    networks:
      - roboshop
    depends_on:
    - redis 
    - catalogue  
  mysql:
    image: guvvalakumaraswamy/mysql:v1
    container_name: mysql
    networks:
    - roboshop
    volumes:
    - source: mysql
      target: /var/lib/mysql
      type: volume
  shipping:
    image: guvvalakumaraswamy/shipping:v1
    container_name: shipping
    networks:
    - roboshop
  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    networks:
    - roboshop
    volumes:
    - source: rabbitmq
      target: /var/lib/rabbitmq
      type: volume
    environment:
    - RABBITMQ_DEFAULT_USER=roboshop
    - RABBITMQ_DEFAULT_PASS=roboshop123
  payment:
    image: guvvalakumaraswamy/payment:v1
    container_name: payment
    networks:
    - roboshop
    depends_on:
    - cart
    - user
    - rabbitmq
  web:
    image: guvvalakumaraswamy/web:v1
    container_name: web
    networks:
      - roboshop
    ports:
      - "80:80"
    depends_on:
      - catalogue
      - user
      - cart
      - shipping
      - payment
